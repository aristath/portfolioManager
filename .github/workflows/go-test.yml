name: Go Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        group:
          - name: "core"
            packages: "./internal/clients/... ./internal/config ./internal/database/... ./internal/deployment ./internal/di ./internal/domain ./internal/events ./internal/evaluation/... ./internal/market_regime"
          - name: "modules-1"
            packages: "./internal/modules/adaptation ./internal/modules/allocation/... ./internal/modules/analytics/... ./internal/modules/cash_flows/... ./internal/modules/charts/... ./internal/modules/cleanup"
          - name: "modules-2"
            packages: "./internal/modules/display/... ./internal/modules/dividends/... ./internal/modules/evaluation/... ./internal/modules/market_hours ./internal/modules/opportunities/... ./internal/modules/optimization/..."
          - name: "modules-3"
            packages: "./internal/modules/planning/... ./internal/modules/portfolio/... ./internal/modules/quantum ./internal/modules/rebalancing/... ./internal/modules/scoring/..."
          - name: "modules-4"
            packages: "./internal/modules/sequences/... ./internal/modules/settings/... ./internal/modules/symbolic_regression/... ./internal/modules/trading/... ./internal/modules/universe/..."
          - name: "infrastructure"
            packages: "./internal/queue ./internal/reliability ./internal/scheduler ./internal/services ./internal/ticker ./internal/utils ./pkg/..."

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache-dependency-path: go.sum

    - name: Copy files for embedding

      run: |
        # Copy frontend/dist, display/app, display/app.yaml, and display/sketch into pkg/embedded/ for embedding
        # This allows embed directive to access all files without using .. paths
        # Must be done BEFORE go mod tidy so the embed directive can find the files
        mkdir -p pkg/embedded/frontend pkg/embedded/display

        # Check for files - create empty directories if not found (for test-only workflows)
        if [ -d "frontend/dist" ]; then
          cp -r frontend/dist pkg/embedded/frontend/
          echo "✓ Copied frontend/dist"
        else
          echo "WARNING: frontend/dist not found - creating empty directory"
          mkdir -p pkg/embedded/frontend
        fi

        if [ -d "display/app" ]; then
          cp -r display/app pkg/embedded/display/
          echo "✓ Copied display/app"
        else
          echo "WARNING: display/app not found - creating empty directory"
          mkdir -p pkg/embedded/display/app
        fi

        if [ -f "display/app.yaml" ]; then
          cp display/app.yaml pkg/embedded/display/
          echo "✓ Copied display/app.yaml"
        else
          echo "WARNING: display/app.yaml not found"
        fi

        if [ -d "display/sketch" ]; then
          cp -r display/sketch pkg/embedded/display/
          echo "✓ Copied display/sketch"
        else
          echo "WARNING: display/sketch not found - creating empty directory"
          mkdir -p pkg/embedded/display/sketch
        fi

        echo "✓ Files prepared for embedding"

    - name: Run tests (${{ matrix.group.name }})
      run: |
        echo "Testing group: ${{ matrix.group.name }}"
        go test -tags=!integration ${{ matrix.group.packages }}
      continue-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      continue-on-error: true
      with:
        files: ./coverage.out
        flags: go
        name: go-coverage
        fail_ci_if_error: false
