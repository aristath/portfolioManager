# Docker Compose for Load-Balanced Deployment
# Demonstrates custom service distribution

version: '3.8'

services:
  # Device 1: Planning, Scoring, Universe
  planning:
    build:
      context: ../..
      dockerfile: services/planning/Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  scoring:
    build:
      context: ../..
      dockerfile: services/scoring/Dockerfile
    ports:
      - "50052:50052"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  universe:
    build:
      context: ../..
      dockerfile: services/universe/Dockerfile
    ports:
      - "50056:50056"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  # Planning Microservices (HTTP-only, FastAPI)
  opportunity:
    build:
      context: ../..
      dockerfile: services/opportunity/Dockerfile
    ports:
      - "8008:8008"
    volumes:
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  generator:
    build:
      context: ../..
      dockerfile: services/generator/Dockerfile
    ports:
      - "8009:8009"
    volumes:
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  evaluator-1:
    build:
      context: ../..
      dockerfile: services/evaluator/Dockerfile
    ports:
      - "8010:8010"
    volumes:
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
      - EVALUATOR_PORT=8010
    restart: unless-stopped

  evaluator-2:
    build:
      context: ../..
      dockerfile: services/evaluator/Dockerfile
    ports:
      - "8020:8020"
    volumes:
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
      - EVALUATOR_PORT=8020
    restart: unless-stopped

  evaluator-3:
    build:
      context: ../..
      dockerfile: services/evaluator/Dockerfile
    ports:
      - "8030:8030"
    volumes:
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
      - EVALUATOR_PORT=8030
    restart: unless-stopped

  coordinator:
    build:
      context: ../..
      dockerfile: services/coordinator/Dockerfile
    ports:
      - "8011:8011"
    volumes:
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - DEVICE_CONFIG_PATH=/app/app/config/device1.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped
    depends_on:
      - opportunity
      - generator
      - evaluator-1
      - evaluator-2
      - evaluator-3

  # Device 2: Portfolio, Trading, Optimization, Gateway
  portfolio:
    build:
      context: ../..
      dockerfile: services/portfolio/Dockerfile
    ports:
      - "50054:50054"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device2.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  trading:
    build:
      context: ../..
      dockerfile: services/trading/Dockerfile
    ports:
      - "50055:50055"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device2.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  optimization:
    build:
      context: ../..
      dockerfile: services/optimization/Dockerfile
    ports:
      - "50053:50053"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device2.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped

  gateway:
    build:
      context: ../..
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8000:8000"
      - "50057:50057"
    volumes:
      - ../../data:/app/data
      - ../../deploy/configs/load-balanced:/app/app/config
      - ../../static:/app/static
    environment:
      - PYTHONPATH=/app
      - DEVICE_CONFIG_PATH=/app/app/config/device2.yaml
      - SERVICES_CONFIG_PATH=/app/app/config/services.yaml
    restart: unless-stopped
    depends_on:
      - planning
      - scoring
      - portfolio
      - trading
      - universe
      - optimization
      - opportunity
      - generator
      - coordinator
      - evaluator-1
      - evaluator-2
      - evaluator-3
